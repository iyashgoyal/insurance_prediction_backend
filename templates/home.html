<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
  <title>Medical Cost Prediction</title>

  <!-- CSS  -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <nav class="green darken-3">
    <div class="nav-wrapper container">
      <a href="#" class="brand-logo">Medical Cost Prediction</a>
      <a href="#" data-target="nav-mobile" class="sidenav-trigger"><i class="material-icons">menu</i></a>
      <ul class="right hide-on-med-and-down">
        <li><a href="#">Home</a></li>
      </ul>
    </div>
  </nav>

  <div class="container">
    <h3 class="header center">Predict Your Medical Insurance Cost</h3>
    <div class="row">
      <form action='/predict' method="post" class="col s12">
        <div class="row">
          <div class="input-field col s6">
            <input id="age" name="age" type="number" class="validate" required>
            <label for="age">Age</label>
          </div>
          <div class="input-field col s6">
            <select id="gender" name="gender" required>
              <option value="" disabled selected>Choose your gender</option>
              <option value="0">Male</option>
              <option value="1">Female</option>
            </select>
            <label for="gender">Gender</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s6">
            <input id="bmi" name="bmi" type="number" step="0.1" class="validate" required>
            <label for="bmi">BMI</label>
          </div>
          <div class="input-field col s6">
            <input id="children" name="children" type="number" class="validate" required>
            <label for="children">Number of Children</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s6">
            <select id="smoker" name="smoker" required>
              <option value="" disabled selected>Do you smoke?</option>
              <option value="1">Yes</option>
              <option value="0">No</option>
            </select>
            <label for="smoker">Smoking Status</label>
          </div>
          <div class="input-field col s6">
            <select id="region" name="region" required>
              <option value="" disabled selected>Select your region</option>
              <option value="0">Northwest</option>
              <option value="1">Northeast</option>
              <option value="2">Southeast</option>
              <option value="3">Southwest</option>
            </select>
            <label for="region">Region</label>
          </div>
        </div>
        <div class="row center">
          <button type="submit" class="btn-large waves-effect waves-light">Predict Cost</button>
        </div>
      </form>
    </div>
    <div class="center">
      <h4>{{pred}}</h4>
    </div>
  </div>

  <footer class="page-footer">
    <div class="container">
      <div class="row">
        <div class="col l6 s12">
          <h5 class="white-text">About Us</h5>
          <p class="grey-text text-lighten-4">We are a dedicated team working to provide accurate medical cost predictions using machine learning.</p>
        </div>
        <div class="col l3 s12">
          <h5 class="white-text">Resources</h5>
          <ul>
            <li><a class="white-text" href="#">Blog</a></li>
            <li><a class="white-text" href="#">FAQ</a></li>
          </ul>
        </div>
        <div class="col l3 s12">
          <h5 class="white-text">Connect</h5>
          <ul>
            <li><a class="white-text" href="#">LinkedIn</a></li>
            <li><a class="white-text" href="#">GitHub</a></li>
          </ul>
        </div>
      </div>
    </div>
    <div class="footer-copyright">
      <div class="container">
        Made with <a class="orange-text text-lighten-3" href="http://materializecss.com">Materialize</a>
      </div>
    </div>
  </footer>

  <!-- Scripts -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script>
    $(document).ready(function(){
      $('.sidenav').sidenav();
      $('select').formSelect();
    });
  </script>
</body>
</html>
